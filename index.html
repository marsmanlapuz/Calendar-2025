<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .calendar {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Calendar 2025</h1>
    <div id="calendar-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const months = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];

            const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

            function createCalendar(month, year) {
                let calendarHTML = <div class="calendar"><h2>${month} ${year}</h2><table><tr>;

                days.forEach(day => {
                    calendarHTML += <th>${day}</th>;
                });
                calendarHTML += </tr>;

                let firstDay = new Date(year, months.indexOf(month), 1).getDay();
                let totalDays = new Date(year, months.indexOf(month) + 1, 0).getDate();

                let date = 1;
                for (let i = 0; i < 6; i++) {
                    calendarHTML += "<tr>";
                    for (let j = 0; j < 7; j++) {
                        if (i === 0 && j < firstDay) {
                            calendarHTML += "<td></td>";
                        } else if (date > totalDays) {
                            calendarHTML += "<td></td>";
                        } else {
                            calendarHTML += <td>${date}</td>;
                            date++;
                        }
                    }
                    calendarHTML += "</tr>";
                }
                calendarHTML += "</table></div>";

                return calendarHTML;
            }

            const container = document.getElementById("calendar-container");
            months.forEach(month => {
                container.innerHTML += createCalendar(month, 2025);
            });
        });
    </script>
</body>
</html>
